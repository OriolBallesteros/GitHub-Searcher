<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Ubiqum Tech Test</title>
    <link rel="stylesheet" href="style/style.css">

</head>

<body>

    <h1>Hello there! Technical test</h1>

    <div id="search">
        <input type="text" placeholder="Search username..." id="searchBar">
        <button type="submit" id="searchBtn">Search</button>
    </div>

    <div id="user">
        <div id="userBio">
            <img id="avatar" alt="User's avatar">
            
            <div id="mainBio">
                <p id="nickName"></p>
                <p id="fullName"></p>
                <p id="bio"></p>
            </div>
        </div>

        <div id="userRepos">
            <p>Repositories</p>
            <hr>
            <ul id="listRepos">
            </ul>

        </div>
    </div>

    <div id="alertContainer">
        <div id="alert">Does not exist</div>
    </div>



    <script src="scripts/script.js"></script>
</body>
</html>
